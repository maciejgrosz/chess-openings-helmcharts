# Default values for nginx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: 644435390668.dkr.ecr.eu-west-2.amazonaws.com/maciej_groszyk_chess_nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "3.0.1"
configmap: configmap-nginx
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "maciejgroszyk.click"
    cert-manager.io/issuer: "letsencrypt"
    kubernetes.io/ingress.class: "nginx"
    acme.cert-manager.io/http01-edit-in-place: "true"
    kubernetes.io/tls-acme: "true"
  rules:
    - host: maciejgroszyk.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chess-ip #?
                port:
                  number: 80
  hosts:
    - host: maciejgroszyk.click
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: example-tls-cert
      hosts:
        - maciejgroszyk.click
        # tlsClusterIssuer: Issuer 
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
